<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>Checkout | Complete Your Custom Freshie Order</title>
    <meta name="description" content="Complete your custom air freshener order. Secure checkout for your personalized freshies. Fast shipping and satisfaction guaranteed.">
    <meta name="robots" content="noindex, nofollow">
    <link rel="canonical" href="https://yourwebsite.com/checkout.html">
    
    <link rel="icon" type="image/png" href="images/panda-chibi.png">
    <link rel="stylesheet" href="css/styles.css?v=2.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://sandbox-js.squareup.com/v2/paymentform"></script>
    
    <!-- Breadcrumb Schema -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "BreadcrumbList",
        "itemListElement": [{
            "@type": "ListItem",
            "position": 1,
            "name": "Home",
            "item": "https://yourwebsite.com/"
        }, {
            "@type": "ListItem",
            "position": 2,
            "name": "Customize",
            "item": "https://yourwebsite.com/customize.html"
        }, {
            "@type": "ListItem",
            "position": 3,
            "name": "Checkout",
            "item": "https://yourwebsite.com/checkout.html"
        }]
    }
    </script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="/"><h1>AirFreshiesByColleen</h1></a>
                </div>
                <div class="nav-center">
                    <img src="images/panda-chibi.png" alt="Panda Logo" class="nav-panda">
                </div>
                <div class="nav-links">
                    <a href="/">Home</a>
                    <a href="/#about">About</a>
                    <a href="customize">Shop Now</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="checkout-main">
        <div class="checkout-container">
            <div class="checkout-form">
                <h2>Checkout</h2>
                
                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <div id="checkoutItems">
                        <!-- Order items will be populated here -->
                    </div>
                    <div class="order-total">
                        <strong>Total: $<span id="checkoutTotal">0.00</span></strong>
                    </div>
                </div>

                <form id="checkout-form">
                    <div class="form-section">
                        <h3>Shipping Information</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" name="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" name="lastName" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="address">Street Address</label>
                            <input type="text" id="address" name="address" required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" id="city" name="city" required>
                            </div>
                            <div class="form-group">
                                <label for="state">State</label>
                                <select id="state" name="state" required>
                                    <option value="">Select State</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="zipCode">ZIP Code</label>
                                <input type="text" id="zipCode" name="zipCode" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Payment Information</h3>
                        <div id="sq-card-number"></div>
                        <div class="form-row">
                            <div id="sq-expiration-date"></div>
                            <div id="sq-cvv"></div>
                        </div>
                        <div id="sq-postal-code"></div>
                        
                        <div id="payment-status-container"></div>
                    </div>

                    <button type="submit" class="btn primary checkout-submit" id="sq-payment-submit">
                        Complete Order
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script src="js/cart.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>

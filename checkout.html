<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - AirFreshiesByColleen</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://sandbox-js.squareup.com/v2/paymentform"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="index.html"><h1>AirFreshiesByColleen</h1></a>
                </div>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="index.html#about">About</a>
                    <a href="customize.html">Shop Now</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="checkout-main">
        <div class="checkout-container">
            <div class="checkout-form">
                <h2>Checkout</h2>
                
                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <div id="checkoutItems">
                        <!-- Order items will be populated here -->
                    </div>
                    <div class="order-total">
                        <strong>Total: $<span id="checkoutTotal">0.00</span></strong>
                    </div>
                </div>

                <form id="checkout-form">
                    <div class="form-section">
                        <h3>Shipping Information</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" name="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" name="lastName" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="address">Street Address</label>
                            <input type="text" id="address" name="address" required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" id="city" name="city" required>
                            </div>
                            <div class="form-group">
                                <label for="state">State</label>
                                <select id="state" name="state" required>
                                    <option value="">Select State</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <!-- Add more states as needed -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="zipCode">ZIP Code</label>
                                <input type="text" id="zipCode" name="zipCode" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Payment Information</h3>
                        <div id="sq-card-number"></div>
                        <div class="form-row">
                            <div id="sq-expiration-date"></div>
                            <div id="sq-cvv"></div>
                        </div>
                        <div id="sq-postal-code"></div>
                        
                        <div id="payment-status-container"></div>
                    </div>

                    <button type="submit" class="btn primary checkout-submit" id="sq-payment-submit">
                        Complete Order
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script src="js/cart.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
